<!DOCTYPE html>
<html>
  <head>
    <title>Hologram Tanterem</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    
    <style>
      .vezerlo-gomb {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 30px;
        font-size: 18px;
        background-color: #ff9800;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 9999;
        font-family: sans-serif;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      }
      .vezerlo-gomb:hover {
        background-color: #e68900;
      }
    </style>

    <script>
      // Ez a szkript javítja a kocka átlátszóságát, hogy lássuk a belsejét
      AFRAME.registerComponent('fix-atatszosag', {
        init: function () {
          this.el.addEventListener('model-loaded', () => {
            const mesh = this.el.getObject3D('mesh');
            if (mesh) {
              mesh.traverse((node) => {
                if (node.isMesh) {
                  node.material.depthWrite = false; // Ne takarja ki a belső dolgokat
                  node.material.side = THREE.DoubleSide; 
                  node.material.needsUpdate = true;
                }
              });
            }
          });
        }
      });
    </script>
  </head>
  <body>
    
    <button class="vezerlo-gomb" onclick="metszetKapcsolas()">
  TEST V2 - Működj!
    </button>

    <a-scene renderer="sortObjects: true; antialias: true">
      
      <a-assets>
        <a-asset-item id="sajat-modell" src="test.obj"></a-asset-item>
        <a-asset-item id="metszet-modell" src="metszet.obj"></a-asset-item>
      </a-assets>

      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#8B5A2B"></a-plane>
      <a-plane position="0 5 0" rotation="90 0 0" width="20" height="20" color="#FFFFFF"></a-plane>
      <a-plane position="0 2.5 -10" width="20" height="5" color="#DDDDDD"></a-plane> 
      <a-plane position="0 2.5 10" rotation="0 180 0" width="20" height="5" color="#DDDDDD"></a-plane> 
      <a-plane position="-10 2.5 0" rotation="0 90 0" width="20" height="5" color="#DDDDDD"></a-plane> 
      <a-plane position="10 2.5 0" rotation="0 -90 0" width="20" height="5" color="#DDDDDD"></a-plane> 
      
      <a-entity light="type: ambient; color: #BBB; intensity: 0.8"></a-entity>
      <a-entity light="type: point; intensity: 0.6; distance: 20" position="0 4 0"></a-entity>

      <a-entity position="0 1.5 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
        
        <a-cylinder position="0 -1.4 0" radius="0.5" height="0.2" color="#222"></a-cylinder>
        <a-cone position="0 -1.0 0" radius-bottom="0.5" radius-top="2.0" height="1.0" 
                material="color: #00ffff; opacity: 0.15; transparent: true; side: double; depthWrite: false"></a-cone>

        <a-entity obj-model="obj: #sajat-modell"
                  scale="0.2 0.2 0.2"
                  fix-atatszosag 
                  material="color: #00ffff; opacity: 0.3; transparent: true; side: double; metalness: 0.5">
        </a-entity>

        <a-entity id="metszet"
                  obj-model="obj: #metszet-modell"
                  scale="0.2 0.2 0.2"
                  material="color: #ff3333; opacity: 0; transparent: true; side: double; depthTest: false;">
        </a-entity>

      </a-entity>

      <a-entity id="rig" position="0 1.6 4.5">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

    </a-scene>

    <script>
      // Állapotjelző változó: 0 = rejtve, 1 = látszik
      var metszetAllapot = false;

      function metszetKapcsolas() {
        var metszetElem = document.querySelector('#metszet');
        
        // Ha eddig nem látszott (false), akkor most látszódjon
        if (metszetAllapot === false) {
          // Láthatóvá tesszük (0.9-es átlátszóság)
          metszetElem.setAttribute('material', 'opacity', 0.9);
          metszetElem.setAttribute('material', 'depthTest', true); // Hogy szépen metssze a teret
          metszetAllapot = true;
        } 
        // Ha eddig látszott, akkor most tűnjön el
        else {
          // Láthatatlanná tesszük (0 átlátszóság)
          metszetElem.setAttribute('material', 'opacity', 0);
          metszetElem.setAttribute('material', 'depthTest', false);
          metszetAllapot = false;
        }
      }
    </script>
  </body>
</html>
