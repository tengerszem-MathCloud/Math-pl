<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Javított Kocka Átló</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    
    <style>
        #vezerlo-gomb {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 999; padding: 12px 24px; font-size: 18px;
            background-color: #2c3e50; color: white; border: none;
            border-radius: 8px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            font-family: sans-serif;
        }
        #vezerlo-gomb:hover { background-color: #34495e; }
    </style>
</head>
<body>

    <button id="vezerlo-gomb" onclick="atloKapcsolo()">Testátló mutatása</button>

    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .kattintható" background="color: #f0f0f0" renderer="sortObjects: true">
        
        <a-entity camera look-controls orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 10; initialPosition: 0 1 4.5"></a-entity>

        <a-light type="ambient" intensity="0.8"></a-light>
        <a-light type="directional" position="-1 2 1" intensity="0.6"></a-light>

        <a-entity position="0 0 0">

            <a-box 
                position="0 0 0"
                color="#3498db" 
                opacity="0.3" 
                transparent="true"
                depth="2" height="2" width="2"
                material="side: double; depthWrite: false" 
            ></a-box>

            <a-entity id="elek">
                <a-entity line="start: -1 -1 -1; end: 1 -1 -1; color: black"></a-entity>
                <a-entity line="start: 1 -1 -1; end: 1 -1 1; color: black"></a-entity>
                <a-entity line="start: 1 -1 1; end: -1 -1 1; color: black"></a-entity>
                <a-entity line="start: -1 -1 1; end: -1 -1 -1; color: black"></a-entity>
                <a-entity line="start: -1 1 -1; end: 1 1 -1; color: black"></a-entity>
                <a-entity line="start: 1 1 -1; end: 1 1 1; color: black"></a-entity>
                <a-entity line="start: 1 1 1; end: -1 1 1; color: black"></a-entity>
                <a-entity line="start: -1 1 1; end: -1 1 -1; color: black"></a-entity>
                <a-entity line="start: -1 -1 -1; end: -1 1 -1; color: black"></a-entity>
                <a-entity line="start: 1 -1 -1; end: 1 1 -1; color: black"></a-entity>
                <a-entity line="start: 1 -1 1; end: 1 1 1; color: black"></a-entity>
                <a-entity line="start: -1 -1 1; end: -1 1 1; color: black"></a-entity>
            </a-entity>

            <a-entity id="atlo-wrapper" visible="false">
                <a-cylinder 
                    color="#e74c3c" 
                    height="3.2" 
                    radius="0.02" 
                    rotation="90 0 0" 
                    position="0 0 0"
                ></a-cylinder>
            </a-entity>

        </a-entity>
    </a-scene>

    <script>
        // Ez a kódrészlet garantálja a tökéletes matematikai irányt
        window.addEventListener('load', function () {
            igazitas();
        });

        function igazitas() {
            var wrapper = document.querySelector('#atlo-wrapper');
            
            // A célpont: A kocka jobb felső elülső sarka (1, 1, 1)
            // Mivel a kocka középpontja (0,0,0), a wrapper is ott van.
            var celpont = new THREE.Vector3(1, 1, 1);
            
            // A "lookAt" parancs a wrapper Z-tengelyét fordítja a cél felé.
            // Ezért fektettük el benne a hengert a Z-tengelyre (rotation 90 0 0).
            wrapper.object3D.lookAt(celpont);
        }

        function atloKapcsolo() {
            var atlo = document.querySelector('#atlo-wrapper');
            var gomb = document.querySelector('#vezerlo-gomb');
            var lathato = atlo.getAttribute('visible');

            if (lathato === false) {
                atlo.setAttribute('visible', 'true');
                gomb.innerHTML = "Testátló elrejtése";
                gomb.style.backgroundColor = "#c0392b"; 
            } else {
                atlo.setAttribute('visible', 'false');
                gomb.innerHTML = "Testátló mutatása";
                gomb.style.backgroundColor = "#2c3e50";
            }
        }
    </script>
</body>
</html>
