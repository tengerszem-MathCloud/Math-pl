<!DOCTYPE html>
<html>
  <head>
    <title>Hologram Tanterem</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <a-asset-item id="sajat-modell" src="test.obj"></a-asset-item>
      </a-assets>

      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#8B5A2B"></a-plane>
      
      <a-plane position="0 5 0" rotation="90 0 0" width="20" height="20" color="#FFFFFF"></a-plane>

      <a-plane position="0 2.5 -10" width="20" height="5" color="#DDDDDD"></a-plane> <a-plane position="0 2.5 10" rotation="0 180 0" width="20" height="5" color="#DDDDDD"></a-plane> <a-plane position="-10 2.5 0" rotation="0 90 0" width="20" height="5" color="#DDDDDD"></a-plane> <a-plane position="10 2.5 0" rotation="0 -90 0" width="20" height="5" color="#DDDDDD"></a-plane> <a-entity light="type: ambient; color: #BBB; intensity: 0.8"></a-entity>
      <a-entity light="type: point; intensity: 0.6; distance: 20" position="0 4 0"></a-entity>

      <a-entity position="0 1.5 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
        
        <a-cylinder position="0 -1.4 0" radius="0.5" height="0.2" color="#222"></a-cylinder>
        <a-cone position="0 -1.0 0" radius-bottom="0.5" radius-top="2.0" height="1.0" 
                material="color: #00ffff; opacity: 0.15; transparent: true; side: double"></a-cone>

        <a-entity obj-model="obj: #sajat-modell"
                  scale="0.4 0.4 0.4"
                  material="color: #00ffff; opacity: 0.3; transparent: true; side: double; metalness: 0.5">
        </a-entity>

      </a-entity>

      <a-entity id="rig" position="0 1.6 4.5">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
