<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>VR Kocka Metszet</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
</head>
<body>

    <a-scene>
        
        <a-entity camera look-controls wasd-controls position="0 1.6 0">
            <a-entity cursor="fuse: false; rayOrigin: mouse"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: white; shader: flat; opacity: 0.8">
            </a-entity>
        </a-entity>

        <a-entity laser-controls="hand: right"></a-entity>


        <a-entity position="0 1.5 -3" 
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
            
            <a-box 
                width="1.5" height="1.5" depth="1.5"
                color="#005f73" 
                opacity="0.3" 
                transparent="true"
                side="double">
                <a-box width="1.51" height="1.51" depth="1.51" material="wireframe: true; color: white"></a-box>
            </a-box>

            <a-entity 
                id="metszet-sik"
                geometry="primitive: cylinder; segmentsRadial: 3; radius: 1.1" 
                material="color: #ae2012; side: double; opacity: 0.8"
                rotation="45 90 90"
                scale="1 0.1 1"
                visible="false">
                </a-entity>

        </a-entity>


        <a-box position="0 0.5 -2" 
               depth="0.1" height="0.4" width="1.2" 
               color="#e9c46a"
               class="clickable"
               onclick="toggleMetszet()"
               animation__hover="property: scale; to: 1.1 1.1 1.1; startEvents: mouseenter; dur: 200"
               animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">
             
             <a-text value="METSZET BE/KI" align="center" color="black" position="0 0 0.06"></a-text>
        </a-box>


        <a-entity environment="preset: starry; grid: none; groundColor: #264653; groundColor2: #2a9d8f"></a-entity>

    </a-scene>


    <script>
        function toggleMetszet() {
            // Megkeressük a metszetet az ID alapján
            var metszet = document.querySelector('#metszet-sik');
            
            // Lekérdezzük, hogy most látható-e
            var isVisible = metszet.getAttribute('visible');
            
            // Megfordítjuk az értéket (ha igaz volt, hamis lesz, és fordítva)
            metszet.setAttribute('visible', !isVisible);
        }
    </script>
</body>
</html>
