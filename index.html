<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Tiszta Kocka Testátlóval</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    
    <style>
        #vezerlo-gomb {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            font-family: sans-serif;
        }
        #vezerlo-gomb:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

    <button id="vezerlo-gomb" onclick="atloKapcsolo()">Testátló mutatása</button>

    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .kattintható" background="color: #ECECEC">
        
        <a-entity camera look-controls orbit-controls="target: 0 1.5 0; minDistance: 0.5; maxDistance: 10; initialPosition: 0 2 5"></a-entity>

        <a-light type="ambient" intensity="0.7"></a-light>
        <a-light type="directional" position="-1 2 1" intensity="0.6"></a-light>


        <a-entity position="0 1.5 0">

            <a-box 
                color="#3498db" 
                opacity="0.3" 
                transparent="true"
                depth="2" height="2" width="2"
                material="side: double"
            ></a-box>

            <a-entity id="elek" line-col="black">
                <a-entity line="start: -1 -1 -1; end: 1 -1 -1; color: black"></a-entity>
                <a-entity line="start: 1 -1 -1; end: 1 -1 1; color: black"></a-entity>
                <a-entity line="start: 1 -1 1; end: -1 -1 1; color: black"></a-entity>
                <a-entity line="start: -1 -1 1; end: -1 -1 -1; color: black"></a-entity>
                
                <a-entity line="start: -1 1 -1; end: 1 1 -1; color: black"></a-entity>
                <a-entity line="start: 1 1 -1; end: 1 1 1; color: black"></a-entity>
                <a-entity line="start: 1 1 1; end: -1 1 1; color: black"></a-entity>
                <a-entity line="start: -1 1 1; end: -1 1 -1; color: black"></a-entity>

                <a-entity line="start: -1 -1 -1; end: -1 1 -1; color: black"></a-entity>
                <a-entity line="start: 1 -1 -1; end: 1 1 -1; color: black"></a-entity>
                <a-entity line="start: 1 -1 1; end: 1 1 1; color: black"></a-entity>
                <a-entity line="start: -1 -1 1; end: -1 1 1; color: black"></a-entity>
            </a-entity>

            <a-cylinder
                id="testatlo"
                color="#e74c3c"
                height="3.46" 
                radius="0.02"
                position="0 0 0"
                rotation="35.264 45 0"
                visible="false"
                opacity="1"
            ></a-cylinder>
            </a-entity>

    </a-scene>

    <script>
        function atloKapcsolo() {
            var atlo = document.querySelector('#testatlo');
            var gomb = document.querySelector('#vezerlo-gomb');
            
            // Ellenőrizzük, látható-e
            var lathato = atlo.getAttribute('visible');

            if (lathato === false) {
                atlo.setAttribute('visible', 'true');
                gomb.innerHTML = "Testátló elrejtése";
                gomb.style.backgroundColor = "#c0392b"; 
            } else {
                atlo.setAttribute('visible', 'false');
                gomb.innerHTML = "Testátló mutatása";
                gomb.style.backgroundColor = "#2c3e50";
            }
        }
    </script>
</body>
</html>
