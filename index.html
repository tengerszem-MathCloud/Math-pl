<!DOCTYPE html>
<html>
  <head>
    <title>Hologram Tanterem - Végleges</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        
    <style>
      .vezerlo-gomb {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        padding: 15px 30px; font-size: 18px; background-color: #ff9800; color: white;
        border: none; border-radius: 8px; cursor: pointer; z-index: 9999;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3); font-family: sans-serif;
      }
      .vezerlo-gomb:hover { background-color: #e68900; }
    </style>
  </head>
  <body>
    
    <button class="vezerlo-gomb" onclick="metszetKapcsolas()">
      Metszet mutatása / elrejtése
    </button>

    <a-scene renderer="sortObjects: true; antialias: true">
      
      <a-assets>
        <a-asset-item id="metszet-modell" src="metszet.obj"></a-asset-item>
      </a-assets>

      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#8B5A2B"></a-plane>
      <a-plane position="0 5 0" rotation="90 0 0" width="20" height="20" color="#FFFFFF"></a-plane>
      <a-plane position="0 2.5 -10" width="20" height="5" color="#DDDDDD"></a-plane> 
      <a-plane position="0 2.5 10" rotation="0 180 0" width="20" height="5" color="#DDDDDD"></a-plane> 
      <a-plane position="-10 2.5 0" rotation="0 90 0" width="20" height="5" color="#DDDDDD"></a-plane> 
      <a-plane position="10 2.5 0" rotation="0 -90 0" width="20" height="5" color="#DDDDDD"></a-plane> 
      
      <a-entity light="type: ambient; color: #BBB; intensity: 0.8"></a-entity>
      <a-entity light="type: point; intensity: 0.6; distance: 20" position="0 4 0"></a-entity>


      <a-entity id="kontener" 
                position="0 1.6 0" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
        
        <a-box id="kocka"
               position="0 0 0"
               width="2" height="2" depth="2"
               material="color: #00ff00; opacity: 0.3; transparent: true; side: double; depthWrite: false">
               
               <a-entity geometry="primitive: box; width: 2; height: 2; depth: 2"
                         material="wireframe: true; color: white; opacity: 0.5">
               </a-entity>
        </a-box>

        <a-entity id="metszet"
                  visible="false"
                  obj-model="obj: #metszet-modell"
                  position="0 -0.5 0" 
                  scale="0.2 0.2 0.2" 
                  material="color: #ff0000; opacity: 1.0; side: double; shader: flat; depthTest: false">
        </a-entity>

      </a-entity>

      <a-entity id="rig" position="0 1.6 4">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

    </a-scene>

    <script>
      function metszetKapcsolas() {
        var metszetElem = document.querySelector('#metszet');
        if (!metszetElem) return;
        var jelenlegi = metszetElem.getAttribute('visible');
        metszetElem.setAttribute('visible', !jelenlegi);
      }
    </script>
  </body>
</html>
